      <aside class="usa-width-one-fourth">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <ul class="usa-sidenav-list">
          <li>
            <a class="{{if or ($currentPage.HasMenuCurrent "main" .) ($currentPage.IsMenuCurrent "main" .) }}usa-current{{end}}" href="{{.URL}}">{{ .Pre }} <span>{{ .Name }}</span></a>
            {{ if .HasChildren }}
            <ul class="usa-sidenav-sub_list">
              {{ range .Children }}
              <li>
                <a href="{{ .URL }}" class="{{if $currentPage.IsMenuCurrent "main" . }}usa-current{{end}}">{{ .Name }}</a>
              </li>
              {{ end }}
            </ul>
            {{ end }}
          </li>
        </ul>
        {{ end }}
      </aside>
