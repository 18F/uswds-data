version: 2
jobs:
  build:
    working_directory: ~/uswds-data
    docker:
      # Primary container image where all steps run.
      - image: circleci/ruby:2.2-node
        environment:
          - REMOTE_CHROME_URL=http://localhost:9222
      # Extra containers.
      - image: yukinying/chrome-headless-browser:61.0.3141.7
    steps:
      - checkout

      - type: shell
        command: |
          wget https://github.com/spf13/hugo/releases/download/v0.26/hugo_0.26-64bit.deb && \
          sudo dpkg -i hugo*.deb

      # Restore bundle cache
      - type: cache-restore
        key: uswds-data-bundle-{{ checksum "Gemfile.lock" }}

      # Bundle install dependencies
      - run: bundle install --path vendor/bundle

      # Store bundle cache
      - type: cache-save
        key: uswds-data-bundle-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # Restore yarn cache
      - type: cache-restore
        key: uswds-data-yarn-{{ checksum "yarn.lock" }}

      # Yarn install dependencies
      - run: yarn

      # Store bundle cache
      - type: cache-save
        key: uswds-data-yarn-{{ checksum "yarn.lock" }}
        paths:
          - node_modules

      # Run tests
      - type: shell
        command: |
          yarn test

      # Save artifacts
      - type: store_test_results
        path: /tmp/test-results
