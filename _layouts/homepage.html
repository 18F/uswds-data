---
layout: default
---

<main id="main-content" class="main-content">

  <div class="styleguide-content usa-grid usa-width-two-thirds usa-offset-one-sixth">
    <header class="homepage-header">
      <h1 id="{{ page.title | slugify }}">{{ page.title }}</h1>
      <p>{{ page.lead }}</p>
      <a href="{{ site.baseurl }}{{ page.link }}" class="usa-button usa-button-secondary">{{ page.button }}</a>
    </header>
    <article>
      {{ content }}
    </article>
  </div>

</main>
